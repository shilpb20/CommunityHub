name: .NET Core CI

on:
  push:
    branches:
      - development
      - master
  pull_request:
    branches:
      - development
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install .NET 9 SDK
        run: |
          # If you are using arm64, adjust this accordingly
          wget https://download.visualstudio.microsoft.com/download/pr/52daf653-e6d8-4915-aea1-9c2e2be169a5/9f3e289918eb9054770b69c0b100bb8f/dotnet-sdk-9.0.202-linux-arm64.tar.gz
          sudo mkdir -p /usr/share/dotnet
          sudo tar -zxf dotnet-sdk-9.0.202-linux-arm64.tar.gz -C /usr/share/dotnet
          sudo ln -s /usr/share/dotnet/dotnet /usr/bin/dotnet

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build code
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with code coverage
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --verbosity normal

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/
