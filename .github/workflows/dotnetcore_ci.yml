name: .NET Core CI

on:
  push:
    branches:
      - development
      - master
  pull_request:
    branches:
      - development
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install .NET 9 SDK
        run: |
          wget https://download.visualstudio.microsoft.com/download/pr/5bbf4100-4b1f-4f6e-b01b-fd08bbfd1f90/a9ef7f808be95b0c5a93a4b228db86ef/dotnet-sdk-9.0.3-linux-x64.tar.gz
          sudo mkdir -p /usr/share/dotnet
          sudo tar -zxf dotnet-sdk-9.0.3-linux-x64.tar.gz -C /usr/share/dotnet
          sudo ln -s /usr/share/dotnet/dotnet /usr/bin/dotnet

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build code
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with code coverage
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test-results.trx" --verbosity normal

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/
